<div class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control"
                   placeholder="mm/dd/yyyy"
                   name="dp"
                   type="text"
                   [(ngModel)]="_date"
                   ngbDatepicker
                   #d="ngbDatepicker"
                   [minDate]="_minDate"
                   [maxDate]="_maxDate" />
            <div class="input-group-addon" (click)="d.toggle()">
                <span class="fa fa-calendar"></span>
            </div>
        </div>
    </div>
</div>
