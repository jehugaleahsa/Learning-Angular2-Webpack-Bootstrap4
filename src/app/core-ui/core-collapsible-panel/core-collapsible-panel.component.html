<ngb-accordion class="core-collapsible-panel" (panelChange)="onPanelChange($event)">
    <ngb-panel id="main-panel">
        <template ngbPanelTitle><span class="title-icon fa" [ngClass]="{'fa-chevron-circle-right': !isOpen, 'fa-chevron-circle-down': isOpen}"></span>{{title}}</template>
        <template ngbPanelContent>
            <ng-content></ng-content>
        </template>
    </ngb-panel>
</ngb-accordion>
