<div class="card core-panel" [ngClass]="_outlineClass">
    <div class="card-header" [ngClass]="_headerClass">
        <span *ngIf="iconClass" class="title-icon {{iconClass}}"></span>{{title}}
    </div>
    <div class="card-block">
        <div class="card-text">
            <ng-content></ng-content>
        </div>
    </div>
</div>
