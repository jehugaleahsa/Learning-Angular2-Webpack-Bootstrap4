<template ngbModalContainer class="core-confirmation-modal" #confirmationModal>
    <div class="modal-header">
        {{title}}
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-primary" (click)="confirm(true)">OK</button>
            <button class="btn btn-secondary" (click)="confirm(false)">Cancel</button>
        </div>
    </div>
</template>
