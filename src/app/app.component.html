<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <core-panel iconClass="icon icon-crm" title="Panel Header">
                So I can stick anything in here.
            </core-panel>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <core-collapsible-panel title="Collapsible Panel Header" [(is-open)]="_isPanelOpen">
                This content is collapsible.
            </core-collapsible-panel>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="chkCollapsiblePanel" type="checkbox" [(ngModel)]="_isPanelOpen" />
                    {{collapsibleMessage}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <core-date-picker name="dtDate"
                              [(date)]="_date"
                              [min-date]="_minDate"
                              [max-date]="_maxDate"></core-date-picker>
        </div>
    </div>
</div>
